<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th [style.width]="'40px'"></th>
                <th [style.width]="'180px'">Ref No</th>
                <th>Desc</th>
                 <th [style.width]="'182px'">Date</th>
                <th>Note</th>
               
                <th [style.width]="'40px'"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list;let i =index">
                <td>{{i+1}}</td>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="item.refNo">
                </td>
                <td>
                    <textarea type="text" class="form-control" [(ngModel)]="item.desc"></textarea> 
                </td>
               
                <td>
                    <input type="date" class="form-control" [(ngModel)]="item.date">
                </td>
                 <td>
                    <textarea type="text" class="form-control" [(ngModel)]="item.note"></textarea>
                </td>
                <td>
                    <div style="position:relative;inline-block;">
                        <span class="task-status-icon glyphicon " [ngClass]="trasferStatusCss(item.status)" title= {{item.status|taskStatusText}}></span>
                        <div class="task-status-broadcast"></div>
                    </div>
                    
                </td>
            </tr>
            <tr>
                <td colspan="6" class="td-operate">
                    <button class="btn btn-block btn-default" (click)="addTask()" > <i class="glyphicon glyphicon-plus"></i> Add</button>            
                </td>
            </tr>
        </tbody>
    </table>
    <div>
         <button class="btn btn-success pull-right" (click)="save()" >Save</button>
    </div>
   
</div>
